#\u041D\u0430\u0437\u0432\u0430\u043D\u0438\u0435 \u043E\u0447\u0435\u0440\u0435\u0434\u0438 \u0437\u0430\u043F\u0440\u043E\u0441\u043E\u0432
services-transport.queue.request=TRANSPORT-REQUEST-QUEUE
#\u041D\u0430\u0437\u0432\u0430\u043D\u0438\u0435 \u043E\u0447\u0435\u0440\u0435\u0434\u0438 \u043E\u0442\u0432\u0435\u0442\u043E\u0432
services-transport.queue.response=TRANSPORT-RESPONSE-QUEUE
#URL \u0431\u0440\u043E\u043A\u0435\u0440\u0430
services-transport.broker-url=${broker.connection.uri}
#URL \u043D\u0430\u0441\u0442\u0440\u043E\u0439\u043A\u0438 concurrency \u0434\u043B\u044F JMSListenerContainer (\u043C\u0430\u043A\u0441\u0438\u043C\u0430\u043B\u044C\u043D\u043E\u0435 - \u043C\u0438\u043D\u0438\u043C\u0430\u043B\u044C\u043D\u043E\u0435 \u043A\u043E\u043B\u0438\u0447\u0435\u0441\u0442\u0432\u043E consumers)
services-transport.listener.concurrency=3-10