log4j.rootCategory=INFO, CONSOLE
log4j.logger.org.hibernate=WARN
log4j.logger.org.apache=WARN
log4j.logger.org.springframework=WARN

log4j.logger.org.hibernate.tool.schema.internal.ExceptionHandlerLoggedImpl = ERROR
log4j.logger.org.apache.activemq.ActiveMQConnection = ERROR
log4j.logger.org.springframework.jms.connection.CachingConnectionFactory = ERROR

# CONSOLE
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{HH:mm:ss} [%t] %p %c - %m%n