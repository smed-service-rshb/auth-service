swagger: '2.0'
info:
  title: API микросервиса авторизации
  version: 1.0.0
paths:
  /auth/v1/mobile-login:
    post:
      description: Сервис авторизации для мобильных устройств
      tags:
        - MobileAuthService
      operationId: mobileAuthService
      produces:
        - application/json
      x-start-version: 1
      x-access: NoCheck
      parameters:
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/MobileLoginRequest'
      responses:
        200:
          description: Ok
          schema:
            $ref: '#/definitions/createSessionRs'
        400:
          description: Ошибка валидации
          schema:
            $ref: '#/definitions/errorData'
        401:
          description: Ошибка аутентификации
        500:
          description: Internal server error

  /auth/v1/short-code:
    post:
      description: Регистрация короткого кода мобильного устройства
      tags:
        - MobileAuthService
      operationId: mobileAuthShortCodeService
      produces:
        - application/json
      x-start-version: 1
      parameters:
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/ShortCodeRequest'
      responses:
        200:
          description: Ok
          schema:
            $ref: '#/definitions/ShortCodeResponse'
        400:
          description: Ошибка валидации
          schema:
            $ref: '#/definitions/errorData'
        401:
          description: Ошибка аутентификации
        500:
          description: Internal server error

  /auth/v1/session:
    post:
      tags:
        - Session
      description: Запрос создания сессии (аутентификация)
      operationId: authenticate
      produces:
        - application/json
      parameters:
        - in: body
          name: createSessionRq
          description: Тело запроса создания сессии (аутентификация)
          required: true
          schema:
            $ref: '#/definitions/createSessionRq'
      responses:
        200:
          description: ОК
          schema:
            $ref: '#/definitions/createSessionRs'
        400:
          description: Ошибка валидации
          schema:
            $ref: '#/definitions/errorData'
        401:
          description: ошибка аутентификации
        406:
          description: ошибка состояния сотрудника
        500:
          description: Internal server error
        502:
          description: недоступен active directory
        504:
          description: таймаут к active directory

  /auth/v1/session/{id}:
    post:
      tags:
        - Session
      description: Запрос обновления сессии
      operationId: updateSession
      parameters:
        - in: path
          name: id
          type: string
          required: true
          description: Идентификатор сессии
        - in: query
          name: officeName
          type: string
          required: true
          description: Наименование офиса пользователя
        - in: query
          name: branchName
          type: string
          required: true
          description: Наименование филиала пользователя
      responses:
        200:
          description: Сессия обновлена
        404:
          description: Cессия не существует(или уже закрыта)
        500:
          description: Internal server error
    delete:
      tags:
        - Session
      description: Запрос закрытия сессии
      operationId: closeSession
      produces:
        - application/json
      parameters:
        - in: path
          name: id
          type: string
          required: true
          description: Идентификатор сессии
      responses:
        200:
          description: Сессия закрыта
        404:
          description: Cессия не существует(или уже закрыта)
        500:
          description: Internal server error

  /auth/v1/rights:
    get:
      tags:
        - Rights
      description: Запрос списка прав
      operationId: getAllRights
      produces:
        - application/json
      responses:
        200:
          description: ОК
          schema:
            $ref: '#/definitions/getAllRightsRs'
        403:
          description: Доступ запрещен
        500:
          description: Internal server error

  /auth/v1/roles:
    post:
      tags:
        - Roles
      description: Запрос создания роли
      operationId: addRole
      produces:
        - application/json
      parameters:
        - in: body
          name: roleData
          description: Тело запроса создания сессии (аутентификация)
          required: true
          schema:
            $ref: '#/definitions/createRoleRq'
      responses:
        200:
          description: ОК
          schema:
            $ref: '#/definitions/entityIdRs'
        400:
          description: Ошибка валидации
          schema:
            $ref: '#/definitions/errorData'
        403:
          description: Нет прав
        409:
          description: Роль уже существует и т.п
        500:
          description: Internal server error

    get:
      tags:
        - Roles
      description: Запрос получения списка ролей
      operationId: getRoles
      produces:
        - application/json
      responses:
        200:
          description: ОК
          schema:
            $ref: '#/definitions/getRolesRs'
        403:
          description: Доступ запрещен
        500:
          description: Internal server error

  /auth/v1/private/roles:
    get:
      tags:
        - Roles
      description: Запрос получения списка ролей (private api)
      operationId: getRolesWithOutPermissions
      produces:
        - application/json
      responses:
        200:
          description: ОК
          schema:
            $ref: '#/definitions/getRolesRs'
        403:
          description: Доступ запрещен
        500:
          description: Internal server error

  /auth/v1/changeLogin:
    post:
      tags:
        - Employees
      description: Запрос на изменение логина пользователя
      operationId: changeLogin
      consumes:
        - application/json
      parameters:
        - in: body
          name: body
          description: Данные для изменения логина пользователя
          required: true
          schema:
            $ref: '#/definitions/changeLoginData'
      responses:
        200:
          description: ОК
        403:
          description: Доступ запрещен
        500:
          description: Internal server error

  /auth/v1/roles/{id}:
    get:
      tags:
        - Roles
      description: Запрос получения данных роли
      operationId: getRole
      produces:
        - application/json
      parameters:
        - in: path
          name: id
          type: integer
          format: int64
          required: true
          description: Идентификатор роли
      responses:
        200:
          description: ОК
          schema:
            $ref: '#/definitions/getRoleRs'
        403:
          description: Доступ запрещен
        404:
          description: Роль не найдена
        500:
          description: Internal server error
    delete:
      tags:
        - Roles
      description: Запрос удаления роли
      operationId: deleteRole
      produces:
        - application/json
      parameters:
        - in: path
          name: id
          type: integer
          format: int64
          required: true
          description: Идентификатор роли
      responses:
        200:
          description: Роль удалена
        403:
          description: Доступ запрещен
        404:
          description: Cессия не существует(или уже закрыта)
        500:
          description: Internal server error
    put:
      tags:
        - Roles
      description: Запрос обновления роли
      operationId: updateRole
      produces:
        - application/json
      parameters:
        - in: path
          name: id
          type: integer
          format: int64
          required: true
          description: Идентификатор роли
        - in: body
          name: roleData
          description: Тело запроса обновления роли
          required: true
          schema:
            $ref: '#/definitions/createRoleRq'
      responses:
        200:
          description: ОК
        400:
          description: Ошибка валидации
          schema:
            $ref: '#/definitions/errorData'
        403:
          description: Доступ запрещен
        404:
          description: Роль не найдена
        409:
          description: Роль уже существует и т.п
        500:
          description: Internal server error
  /auth/v1/private/setNewPassword/{userId}:
    post:
      tags:
        - Employees
      description: Запрос на установку пользователю пароля
      operationId: setPasswordWithOutPermission
      consumes:
        - application/json
      parameters:
        - in: path
          name: userId
          description: Идентификатор пользователя
          required: true
          type: integer
          format: int64
        - in: body
          name: setPasswordRq
          description: Данные для изменения пароля
          required: true
          schema:
            $ref: '#/definitions/setPasswordData'
      responses:
        200:
          description: OK
        400:
          description: Ошибка валидации
          schema:
            $ref: '#/definitions/errorData'
        404:
          description: Not Found
        500:
          description: Internal server error

  /auth/v1/private/changeLogin:
    post:
      tags:
        - Employees
      description: Запрос на изменение логина пользователя
      operationId: changeLoginWithOutPermission
      consumes:
        - application/json
      parameters:
        - in: body
          name: body
          description: Данные для изменения логина пользователя
          required: true
          schema:
            $ref: '#/definitions/privateChangeLoginData'
      responses:
        200:
          description: ОК
        403:
          description: Доступ запрещен
        500:
          description: Internal server error

  /auth/v1/employees:
    put:
      tags:
        - Employees
      description: Получение списка учетных записей всех сотрудников. Список отсортирован по ФИО сотрудников.
      operationId: getEmployees
      x-spring-pageable: true
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: filterData
          description: Тело запроса с данными фильтрации
          required: false
          schema:
            $ref: '#/definitions/filterEmployeesRq'
        - in: query
          type: boolean
          name: hasFilter
          description: Признак фильтрации сотрудников
          required: false
      responses:
        200:
          description: ОК
          schema:
            $ref: '#/definitions/employeeDataForList'
        403:
          description: Доступ запрещен
        500:
          description: Internal server error
    post:
      tags:
        - Employees
      description: Создание сотрудника
      operationId: createEmployee
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: createEmployeeRq
          description: данные сотрудника
          required: true
          schema:
            $ref: '#/definitions/createOrUpdateEmployeeRq'
      responses:
        200:
          description: ОК
          schema:
            $ref: '#/definitions/createEmployeeRs'
        400:
          description: Ошибка валидации
          schema:
            $ref: '#/definitions/errorData'
        403:
          description: Доступ запрещен
        500:
          description: Internal server error

  /auth/v1/private/employees:
    get:
      tags:
        - Employees
      description: Получение списка пользователей системы (private api)
      operationId: getEmployeesWithOutPermissions
      produces:
        - application/json
      parameters:
        - in: body
          name: filterData
          description: Тело запроса с данными фильтрации
          required: false
          schema:
            $ref: '#/definitions/filterEmployeesRq'
      responses:
        200:
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/employeeDataForList'
        500:
          description: Internal server error

  /auth/v1/private/employees/all:
    get:
      tags:
        - Employees
      description: Получение списка пользователей системы (private api)
      operationId: getEmployeesWithOutPermissionsWithDeleted
      produces:
        - application/json
      responses:
        200:
          description: OK
          schema:
            type: array
            items:
              $ref: '#/definitions/employeeDataForList'
        500:
          description: Internal server error

  /auth/v1/private/employee:
    get:
      tags:
        - Employees
      description: Получить пользователя системы по логину (private api)
      operationId: getEmployeeByLoginWithOutPermissions
      produces:
        - application/json
      parameters:
        - in: query
          name: login
          type: string
          required: true
          description: Логин пользователя
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/employeeDataForList'
        404:
          description: Not Found
        500:
          description: Internal server error

    post:
      tags:
        - Employees
      description: Создание сотрудника (private api)
      operationId: createEmployeeWithOutPermissions
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: createEmployeeRq
          description: данные сотрудника
          required: true
          schema:
            $ref: '#/definitions/createOrUpdateEmployeeRq'
      responses:
        200:
          description: ОК
          schema:
            $ref: '#/definitions/createEmployeeRs'
        400:
          description: Ошибка валидации
          schema:
            $ref: '#/definitions/errorData'
        403:
          description: Доступ запрещен
        500:
          description: Internal server error

  /auth/v1/employees/{id}:
    get:
      tags:
        - Employees
      description: Запрос получения информации о сотруднике
      operationId: getEmployeeById
      produces:
        - application/json
      parameters:
        - in: path
          name: id
          type: integer
          format: int64
          required: true
          description: Идентификатор сотрудника
      responses:
        200:
          description: ОК
          schema:
            $ref: '#/definitions/getEmployeeRs'
        403:
          description: Доступ запрещен
        500:
          description: Internal server error
    put:
      tags:
        - Employees
      description: Запрос обновления данных сотрудника
      operationId: updateEmployee
      produces:
        - application/json
      parameters:
        - in: path
          name: id
          type: integer
          format: int64
          required: true
          description: Идентификатор сотрудника
        - in: body
          name: updateEmployeeRq
          description: Тело запроса обновления данных пользователя
          required: true
          schema:
            $ref: '#/definitions/createOrUpdateEmployeeRq'
      responses:
        200:
          description: ОК
        400:
          description: Ошибка валидации
          schema:
            $ref: '#/definitions/errorData'
        403:
          description: Доступ запрещен
        404:
          description: Сотрудник не найден
        500:
          description: Internal server error
    delete:
      tags:
        - Employees
      description: Запрос удаления сотрудника
      operationId: deleteEmployee
      produces:
        - application/json
      parameters:
        - in: path
          name: id
          type: integer
          format: int64
          required: true
          description: Идентификатор сотрудника
      responses:
        200:
          description: Сотрудник удален
        404:
          description: Сотрудник не существует
        500:
          description: Internal server error

  /auth/v1/private/employees/{id}:
    get:
      tags:
      - Employees
      description: Запрос получения информации о сотруднике
      operationId: getEmployeeByIdWithOutPermission
      produces:
      - application/json
      parameters:
      - in: path
        name: id
        type: integer
        format: int64
        required: true
        description: Идентификатор сотрудника
      responses:
        200:
          description: ОК
          schema:
            $ref: '#/definitions/emploeeDataWithOrgUnits'
        400:
          description: Not Found
        500:
          description: Internal server error
    put:
      tags:
        - Employees
      description: Запрос обновления данных сотрудника (private api)
      operationId: updateEmployeeWithOutPermissions
      produces:
        - application/json
      parameters:
        - in: path
          name: id
          type: integer
          format: int64
          required: true
          description: Идентификатор сотрудника
        - in: body
          name: updateEmployeeRq
          description: Тело запроса обновления данных пользователя
          required: true
          schema:
            $ref: '#/definitions/createOrUpdateEmployeeRq'
      responses:
        200:
          description: ОК
        400:
          description: Ошибка валидации
          schema:
            $ref: '#/definitions/errorData'
        403:
          description: Доступ запрещен
        404:
          description: Сотрудник не найден
        500:
          description: Internal server error

  /auth/v1/private/user/{id}/update:
    post:
      tags:
        - Employees
      description: Запрос обновления основных полей пользователя (private api)
      operationId: updateUserWithOutPermissions
      consumes:
        - application/json
      parameters:
        - in: path
          name: id
          type: integer
          format: int64
          required: true
          description: Идентификатор пользователя
        - in: body
          name: updateUserRq
          description: Тело запроса обновления данных пользователя
          required: true
          schema:
            $ref: '#/definitions/updateUserRq'
      responses:
        200:
          description: ОК
        400:
          description: Ошибка валидации
          schema:
            $ref: '#/definitions/errorData'
        403:
          description: Доступ запрещен
        404:
          description: Сотрудник не найден
        500:
          description: Internal server error

  /auth/v1/employees/{id}/lock:
    post:
      tags:
        - Employees
      description: Запрос блокировки пользователя
      operationId: lockEmployee
      produces:
        - application/json
      parameters:
        - in: path
          name: id
          type: integer
          format: int64
          required: true
          description: Идентификатор сотрудника
        - in: body
          name: lockEmployeeRq
          description: Тело запроса блокировки пользователя
          required: false
          schema:
            $ref: '#/definitions/lockEmployeeRq'
      responses:
        200:
          description: ОК
        400:
          description: Ошибка валидации
          schema:
            $ref: '#/definitions/errorData'
        403:
          description: Доступ запрещен
        404:
          description: Сотрудник не найден
        500:
          description: Internal server error

  /auth/v1/employees/{id}/unlock:
    post:
      tags:
        - Employees
      description: Запрос разблокировки пользователя
      operationId: unlockEmployee
      produces:
        - application/json
      parameters:
        - in: path
          name: id
          type: integer
          format: int64
          required: true
          description: Идентификатор сотрудника
      responses:
        200:
          description: ОК
        400:
          description: Ошибка валидации
          schema:
            $ref: '#/definitions/errorData'
        403:
          description: Доступ запрещен
        404:
          description: Сотрудник не найден
        500:
          description: Internal server error


  /auth/v1/employees/import/sync:
    get:
      tags:
        - Employees
      description: Синхронизация списка учетных записей сотрудников с файлом
      operationId: syncEmployeeList
      produces:
        - application/json
      responses:
        200:
          description: ОК
          schema:
            $ref: '#/definitions/updateListStatus'
        403:
          description: Доступ запрещен
        500:
          description: Internal server error

  /auth/v1/employees/import/sync/status:
    get:
      tags:
        - Employees
      description: Получить статус синхронизация списка учетных записей сотрудников с файлом
      operationId: statusSyncEmployeeList
      produces:
        - application/json
      responses:
        200:
          description: ОК
          schema:
            $ref: '#/definitions/updateListStatus'
        403:
          description: Доступ запрещен
        500:
          description: Internal server error

  /auth/v1/changePassword:
    post:
      tags:
        - Employees
      description: Запрос на изменение пароля пользователя
      operationId: changePassword
      consumes:
        - application/json
      parameters:
        - in: body
          name: changePasswordRequest
          description: Данные для изменения пароля пользователя
          required: true
          schema:
            $ref: '#/definitions/changePasswordData'
      responses:
        200:
          description: ОК
        403:
          description: Доступ запрещен
        500:
          description: Internal server error

  /auth/v1/private/changePassword:
    post:
      tags:
        - Employees
      description: Запрос на изменение пароля пользователя
      operationId: changePasswordPrivate
      consumes:
        - application/json
      parameters:
        - in: body
          name: changePasswordRequest
          description: Данные для изменения пароля пользователя
          required: true
          schema:
            $ref: '#/definitions/changePasswordData'
      responses:
        200:
          description: ОК
          schema:
            $ref: '#/definitions/changePasswordRs'
        403:
          description: Доступ запрещен
        500:
          description: Internal server error

  /auth/v1/resetPassword/{id}:
    get:
      tags:
        - Employees
      description: Запрос на сброс пароля пользователя
      operationId: resetPassword
      parameters:
        - in: path
          name: id
          type: integer
          format: int64
          required: true
          description: Идентификатор сотрудника.

      responses:
        200:
          description: ОК
        403:
          description: Доступ запрещен
        500:
          description: Internal server error

  /auth/v1/private/client/resetPassword/{id}:
    get:
      tags:
        - Employees
      description: Установка технического пароля для клиента
      operationId: resetClientPasswordWithOutPermission
      parameters:
        - in: path
          name: id
          type: integer
          format: int64
          required: true
          description: Идентификатор клиента.
        - in: query
          name: password
          type: string
          required: true
          description: Технический пароль
      responses:
        200:
          description: ОК
        404:
          description: Not found
        500:
          description: Internal server error

  /auth/v1/orgunits/children/{id}:
    get:
      tags:
        - OrgUnit
      description: Получить список дочерних организационных структур.
      operationId: listChildOrgUnit
      produces:
        - application/json
      parameters:
        - in: path
          name: id
          type: integer
          format: int64
          required: true
          description: Идентификатор ОШС
      responses:
        200:
          description: ОК
          schema:
            description: Список организационных структур
            $ref: '#/definitions/orgUnitsData'
        403:
          description: Forbidden
        500:
          description: Internal server error

  /auth/v1/orgunit/{id}:
    get:
      tags:
        - OrgUnit
      description: Получить полные данные по структурному подразделению.
      operationId: getOrgUnit
      produces:
        - application/json
      parameters:
        - in: path
          name: id
          type: integer
          format: int64
          required: true
          description: Идентификатор ОШС
      responses:
        200:
          description: ОК
          schema:
            description: Данные ОШС
            $ref: '#/definitions/officeData'
        403:
